<div class="w-full bg-grey-500">
  <div class="container mx-auto py-8">
    <div class="w-96 mx-auto bg-white rounded shadow">
      <div
        class="mx-16 py-4 px-8 text-black text-xl font-bold border-b border-grey-500"
      >
        Add Category
      </div>

      <div class="py-4 px-8">
        <div class="py-4 px-8">
          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2"
              >Color</label
            >
            <select
              [(ngModel)]="category"
              class="border rounded py-2 px-3 w-full"
            >
              <option *ngFor="let cat of categories" [ngValue]="cat">
                {{ cat.nombre }}
              </option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2"
              >Adicional</label
            >
            <input
              [(ngModel)]="category.adicional"
              name="adicional"
              class="border rounded w-full py-2 px-3 text-grey-darker"
            />
          </div>

          <div class="mb-4">
            <label class="block text-grey-darker text-sm font-bold mb-2"
              >Imagen</label
            >
            <input
              #InputImage
              name="image"
              type="file"
              accept="image/png, image/jpeg"
            />

            <button (click)="guardarImagen(InputImage)">Aplicar</button>

            <div *ngFor="let item of category.imagenes; let i = index">
              <img
                (click)="eliminarImagen(i)"
                [src]="item"
                alt="Imagen convertida a WebP"
              />
            </div>
          </div>

          <div class="mb-4">
            <button
              (click)="updateCategory()"
              class="mb-2 mx-16 rounded-full py-1 px-24 bg-gradient-to-r from-green-400 to-blue-500"
            >
              Modificar Categoria
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-alert
  [AlertStatus]="AlertStatus"
  [buttonText]="buttonText"
  [mensaje]="mensaje"
  [typeAlert]="typeAlert"
  [url]="url"
  (cleanForm)="cleanForm()"
></app-alert>
