<div class="flex flex-wrap mx-auto justify-center w-5/6">
  <app-card-products
    class="fade-in"
    *ngFor="let product of productsList"
    [product]="product"
    (textTruncated)="onChangeTruncated($event)"
  ></app-card-products>
</div>

<div class="flex justify-center mb-4">
  @if (totalPages != 0) { @for ( item of paginacion; track totalPages) {
  <button
    [ngClass]="{ 'bg-slate-300 ': item == paginate }"
    [ngClass]="{ 'mt-20 ': description == true }"
    class="relative inline-flex items-center px-4 bg-slate-200 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-slate-600 hover:bg-slate-400 focus:z-20 focus:outline-offset-0"
    (click)="cambiarPagina(item - 1)"
  >
    {{ item }}
  </button>
  } }
</div>
