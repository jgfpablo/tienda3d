<div class="flex flex-wrap mx-auto justify-center w-5/6">
  <app-card-products
    class="fade-in"
    *ngFor="let product of productsList"
    [product]="product"
    (textTruncated)="onChangeTruncated($event)"
  ></app-card-products>
</div>

<div class="flex justify-center mb-4">
  @if (totalPages != 0) { @for ( item of paginacion; track totalPages) {
  <button
    [ngClass]="{ 'bg-slate-300 ': item == paginate }"
    class="relative glass inline-flex items-center px-4 py-2 text-sm font-semibold m-1"
    (click)="cambiarPagina(item - 1)"
  >
    <!-- [ngClass]="{ 'mt-10 ': description == true }" -->
    {{ item }}
  </button>
  } }
</div>
