<div
  class="glass"
  [routerLink]="['/product', product?.nombre]"
  [ngClass]="{ 'mb-10 ': description == true }"
>
  <div class="rounded-xl glass items-center">
    <div class="flex">
      <div class="rounded-xl bg img-card">
        @if(product && product.imagenes && product.imagenes.length > 0){
        <img
          [src]="product.imagenes[0]"
          alt="card-image"
          class="object-contain"
        />
        }@else {
        <img
          src="https://images.unsplash.com/photo-1629367494173-c78a56567877?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=927&amp;q=80"
          alt="card-image"
          class="object-contain"
        />
        }
      </div>
    </div>

    <div class="p-6">
      <div class="flex items-center justify-between mb-2">
        <p
          class="block font-sans text-base antialiased font-medium leading-relaxed product-title"
        >
          {{ product?.nombre }}
        </p>
        <p
          class="block font-sans text-base antialiased font-medium leading-relaxed product-price"
        >
          ${{ product?.precio }}
        </p>
      </div>

      <p
        class="block font-sans text-sm antialiased font-normal leading-normal opacity-75"
        (mouseenter)="toogleDescription(true)"
        (mouseleave)="toogleDescription(false)"
        [ngClass]="{
          truncate: !description,
          'whitespace-normal': description
        }"
      >
        {{ limitarCaracteres(product!.descripcion, 100) }}
      </p>
    </div>
    <div class="p-6 pt-0">
      <button
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg shadow-gray-900/10 hover:shadow-gray-900/20 focus:opacity-[0.85] active:opacity-[0.85] active:shadow-none block w-full bg-blue-gray-900/10 text-blue-gray-900 shadow-none hover:scale-105 hover:shadow-none focus:scale-105 focus:shadow-none active:scale-100"
        type="button"
      >
        Boton del numero de Warap
      </button>
    </div>
  </div>
</div>
@if (deleteButton == true) {
<button class="text-white" (click)="sendData()">Eliminar</button>
<button class="text-white" [routerLink]="['/UpdateProduct', product?.nombre]">
  Modificar
</button>

}
