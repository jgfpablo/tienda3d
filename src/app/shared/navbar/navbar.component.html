<nav class="p-4">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-green-200 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5" (click)="toggleMenuMobile()"></span>

          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>

          <svg
            class="hidden h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img
            class="h-20 w-auto cursor-pointer ml-10 md:ml-0"
            src="../../../assets/img/hero-logo.png"
            [routerLink]="['']"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block min-w-max">
          <div class="flex space-x-4">
            <div class="flex">
              <a
                href="#"
                class="block rounded-md px-3 py-8 text-base font-medium text-green-400 hover:bg-gray-700 hover:text-white"
                [routerLink]="['/category', getCategoryName('allProducts')]"
                >Todos Los Productos</a
              >

              <div class="relative">
                <button
                  type="button"
                  class="inline-flex w-32 rounded-md px-3 py-8 text-base font-medium text-green-400 hover:bg-gray-700 hover:text-white"
                  id="dropdown-button"
                  aria-expanded="true"
                  aria-haspopup="true"
                  (click)="toggleMenu()"
                  [ngClass]="{
                    'bg-gray-700 text-white': open == true
                  }"
                >
                  Categorias
                  <svg
                    class="-mr-1 ml-2 h-5 w-5 mt-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4 4a.75.75 0 01-1.06 0l-4-4a.75.75 0 01.02-1.06z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <div
                  [ngClass]="{
                    hidden: open == false,
                    block: open == true
                  }"
                  class="absolute glass z-10"
                  role="menu"
                >
                  @for (category of categories; track $index) {
                  <a
                    class="block px-4 py-2 text-base text-green-400 hover:text-white"
                    [routerLink]="[
                      '/category',
                      getCategoryName(category.nombre)
                    ]"
                    (click)="toggleMenu()"
                    >{{ agregarEspacios(category.nombre) }}</a
                  >
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex self-center justify-end">
        <app-search (search)="search($event)"></app-search>
      </div>
    </div>

    <div class="" id="mobile-menu">
      <div
        class="space-y-1 px-2 pb-3 pt-2"
        [ngClass]="{ hidden: openMobile == false, block: openMobile == true }"
      >
        <a
          href="#"
          (click)="toggleMenuMobile()"
          class="block rounded-md px-3 py-2 text-base font-medium text-green-200 hover:bg-gray-700 hover:text-white"
          >Inicio</a
        >

        <a
          href="#"
          (click)="toggleMenuMobile()"
          class="block rounded-md px-3 py-2 text-base font-medium text-green-200 hover:bg-gray-700 hover:text-white"
          [routerLink]="['/category', getCategoryName('')]"
          >Todos Los Productos</a
        >

        @for (category of categories; track $index) {
        <a
          class="block rounded-md px-3 py-2 text-base font-medium text-green-200 hover:bg-gray-700 hover:text-white"
          [routerLink]="['/category', getCategoryName(category.nombre)]"
          (click)="toggleMenuMobile()"
          >{{ category.nombre }}</a
        >
        }
      </div>
    </div>
  </div>
</nav>
